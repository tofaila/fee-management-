<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>update student info</title>
    </h:head>
    <h:body>
        <center>
      <h:form>
            
            <p:messages id="msg" closable="true" showDetail="true"></p:messages>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value=" Update Student Information"/>
                </f:facet>
               <h:outputLabel value="Student Id "></h:outputLabel>
                <p:inputText value="#{studentMB.st.id}"></p:inputText>
               
                <h:outputLabel value="Student Name "></h:outputLabel>
                <p:inputText value="#{studentMB.st.name}"></p:inputText>
                <h:outputLabel value="Email "></h:outputLabel>
                <p:inputText value="#{studentMB.st.email}"></p:inputText>

 
                <p:commandButton action="#{studentMB.editUsrs()}" value="update" update="msg"></p:commandButton> 
 
    <h:outputLink value="displaystudent.xhtml">View Student records</h:outputLink>
                
                 
            </p:panelGrid>
      </h:form>
        </center>
    </h:body>
</html>
