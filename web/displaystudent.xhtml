<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">



    <h:head>
        <title>View Records</title>

    </h:head>
    <h:body> 
         

        
        <h:form id="form"> 
            <p:menubar>
                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;"/>
                    <p:commandButton action="#{studentMB.searchUserbyId(student)}" value="Search" type="button" onclick="PF('dlg3').show();" icon="pi pi-home" /> 
                </f:facet>
            </p:menubar>
            
            
            <p:dataGrid var="student" value="#{studentMB.allSt}" >
                  <f:facet name="header">
                    All Student Records
                </f:facet>
                 
                

               </p:dataGrid>
          

            <p:dataTable var="student" value="#{studentMB.allSt}" id="student">
                <p:column headerText="Id">
                    <h:outputText value="#{student.id}" />
                </p:column>

                <p:column headerText="Roll no.">
                    <h:outputText value="#{student.rollno}" />
                </p:column>

                <p:column headerText="Student Name">
                    <h:outputText value="#{student.name}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{student.email}" />
                </p:column>
                <p:column headerText="Gender">
                    <h:outputText value="#{student.sex}" />
                </p:column>
                <p:column headerText="Course">
                    <h:outputText value="#{student.course}" />
                </p:column>
                <p:column headerText="Fee">
                    <h:outputText value="#{student.fee}" />
                </p:column>
                <p:column headerText="Paid">
                    <h:outputText value="#{student.paid}" />
                </p:column>
                <p:column headerText="Due">
                    <h:outputText value="#{student.due}" />
                </p:column>
                <p:column headerText="Address">
                    <h:outputText value="#{student.address}" />
                </p:column>
                 <p:column headerText="Contact">
                     <h:outputText value="#{student.contact}" />
                </p:column>
                <p:column headerText="Update">

                    <p:commandButton icon="ui-icon-pencil" action="#{studentMB.searchUserbyId(student)}" style="border-color:#FF0000"/>

                   

                </p:column>
                <!--                     <p:commandLink  title="Edit">
                                                <i class="fa fa-pencil-square-o"></i>
                                                <f:setPropertyActionListener value="Update" target="" />
                                            </p:commandLink>
                                    </p:column>-->
                <!--                    <p:column headerText="Update">
                                        <p:commandButton  action="edit.xhtml" value="Update">
                                        </p:commandButton>
                                    </p:column>-->
                <p:column headerText="Delete">

                    <p:commandButton icon="ui-icon-circle-close" actionListener="#{studentMB.doDelete(student)}"  style="border-color:#FF0000" update=":form:student">

                    </p:commandButton>

                </p:column>



            </p:dataTable>


        </h:form>  
        <center><h2> <h:outputLink  value="addstudent.xhtml">Create New Student</h:outputLink></h2></center>
    </h:body>  
</html>
