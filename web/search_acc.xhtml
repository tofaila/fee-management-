<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Add Accountant </title>
    </h:head>
    <h:body>
        <center>
        <h:form id="form">
           
           <p:messages id="msg" closable="true" showDetail="true"></p:messages>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="Add Accountant Form"/>
                </f:facet>
                <h:outputLabel value="User Name "></h:outputLabel>
                <p:inputText value="#{registerMB.users.username}"></p:inputText>
                <h:outputLabel value="Full Name "></h:outputLabel>
                <p:inputText value="#{registerMB.users.fullname}"></p:inputText>
                <h:outputLabel value="Email "></h:outputLabel>
                <p:inputText value="#{registerMB.users.email}"></p:inputText>
                
                <h:outputLabel value="Password"></h:outputLabel>
                <h:inputSecret value="#{registerMB.users.password}"></h:inputSecret>
               <p:outputLabel for="popup" value="Popup:" />
               <p:calendar id="popup" value="#{registerMB.users.regdate}" />
               <p:commandButton action="#{registerMB.searchUsrs()}" value="Submit" update="msg"></p:commandButton>
            


               
                 <h:outputLink value="displayaccountant.xhtml">View All Accountant Records</h:outputLink>
            </p:panelGrid>
        </h:form>
        </center>
    </h:body>
</html>
